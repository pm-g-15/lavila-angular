<div class="header bg-gradient-maroon pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow">
        <div class="card-body">
          <div class="table-responsive">

            <!-- Projects table -->
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;"
              class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col" style="width: 20%;">Rating</th>
                  <th scope="col" style="width: 60%;">Message</th>
                  <th scope="col" style="width: 20%;">User</th>
                </tr>
              </thead>
              <tbody *ngIf="feedbacks.length != 0">
                <tr *ngFor="let feedback of feedbacks">
                  <td scope="row" style="width: 20%;">

                    <ngb-rating [(rate)]="feedback.rating" [readonly]="true" [max]="5">
                      <ng-template let-fill="fill" let-index="index">
                        <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
                      </ng-template>
                    </ngb-rating>
                  </td>
                  <td scope="row" style="width: 60%;">
                    {{feedback.message}}
                  </td>
                  <td style="width: 20%;">
                    {{feedback.user.fName+" "+feedback.user.lName}}
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="feedbacks.length == 0">
                <tr>
                  <td colspan="3" class="no-data-available">No data!</td>
                </tr>
              <tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
