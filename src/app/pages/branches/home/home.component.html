<div class="header bg-gradient-maroon pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <a routerLink="create" class="btn btn-neutral btn-icon mr-4">
        <span class="btn-inner--icon">
          <i class="fa fa-plus"></i>
        </span>
        <span class="btn-inner--text">Create Branch</span>
      </a>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow">
        <div class="card-body">
          <div class="table-responsive">

            <!-- Projects table -->
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;"
              class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col" style="width: 30%;">Name</th>
                  <th scope="col" style="width: 60%;">Address</th>
                  <th scope="col" style="width: 10%;">Actions</th>
                </tr>
              </thead>
              <tbody *ngIf="branches.length != 0">
                <tr *ngFor="let branch of branches">
                  <td scope="row" style="width: 30%;">{{ branch.name }}</td>
                  <td scope="row" style="width: 60%;">
                    {{branch.address}}
                  </td>
                  <td style="width: 10%;">
                    <a [routerLink]="['update-nearest',branch.id]" ngbTooltip="Update Nearest"
                      class="btn btn-neutral btn-icon">
                      <i class="fa fa-map-marked "></i>
                    </a>
                    <a [routerLink]="['feedbacks',branch.id]" ngbTooltip="Feedbacks" class="btn btn-neutral btn-icon">
                      <i class="fa fa-comments "></i>
                    </a>
                    <a [routerLink]="['update',branch.id]" class="btn btn-neutral btn-icon">
                      <i class="fa fa-pencil-alt"></i>
                    </a>
                    <!-- <button (click)="deleteRoomCategory(branch.id)" [disabled]="loadingId == branch.id"
                      class="btn btn-neutral btn-icon">
                      <i class="fa fa-trash" *ngIf="loadingId != branch.id"></i>
                      <i class="fa fa-circle-notch fa-spin" *ngIf="loadingId == branch.id"></i>
                    </button> -->
                  </td>
                </tr>
              </tbody>
              <tbody *ngIf="branches.length == 0">
                <tr>
                  <td colspan="3" class="no-data-available">No data!</td>
                </tr>
              <tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
