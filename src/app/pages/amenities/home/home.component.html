<div class="header bg-gradient-maroon pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <a routerLink="create" class="btn btn-neutral btn-icon mr-4">
          <span class="btn-inner--icon">
            <i class="fa fa-plus"></i>
          </span>
          <span class="btn-inner--text">Create Amenities</span>
        </a>
      </div>
    </div>
  </div>
  
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12">
        <div class="card shadow">
          <div class="card-body">
            <div class="table-responsive">
              <!-- Projects table -->
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;" class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
                    <th scope="col" style="width: 60%;">Name</th> 
                    <th scope="col" style="width: 30%;">Amenity Type</th> 
                    <th scope="col" style="width: 10%;">Actions</th>
                  </tr>
                </thead>
                <tbody *ngIf="amenities.length != 0">
                  <tr  *ngFor="let amenity of amenities">
                    <th scope="row" style="width:60%;">
                      {{ amenity.name }}
                    </th>
                    <th scope="row" style="width:30%;">
                      {{ (amenity.amenitiesTypeId == 1)?"Room Amenities":"Property Amenities" }}
                    </th>
                  <td style="width: 10%;">
                    <button  (click)="changeAmenityFeaturedStatus(amenity.id,!amenity.featured)" [disabled]="loadingStarId == amenity.id"
                      class="btn btn-neutral btn-icon" ngbTooltip="Change favorite status">
                      <i class=" fa-star" [class.fas]="amenity.featured" [class.far]="!amenity.featured" *ngIf="loadingStarId != amenity.id"></i>
                      <i class="fa fa-circle-notch fa-spin" *ngIf="loadingStarId == amenity.id"></i>
                    </button>
                    <a [routerLink]="['update',amenity.id]"  ngbTooltip="Edit" class="btn btn-neutral btn-icon">
                      <i class="fa fa-pencil-alt"></i>
                    </a>
                    <!-- <button (click)="deleteAmenity(amenity.id)"  ngbTooltip="Delete" [disabled]="loadingId == amenity.id" class="btn btn-neutral btn-icon">
                      <i class="fa fa-trash" *ngIf="loadingId != amenity.id"></i>
                      <i class="fa fa-circle-notch fa-spin" *ngIf="loadingId == amenity.id" ></i>
                    </button> -->
                  </td>
                </tr> 
                </tbody>
                <tbody *ngIf="amenities.length == 0">
                  <tr>
                    <td colspan="3" class="no-data-available">No data!</td>
                  </tr>
                <tbody> 
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
