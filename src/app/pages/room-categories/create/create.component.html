<div class="header bg-gradient-maroon pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">

        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <form method="post" [formGroup]="roomCategoryForm" (submit)="createRoomCategory(roomCategoryForm.value)">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-10">
                                <h3 class="mb-0">Create Room Category</h3>
                            </div>
                            <div class="col-2 text-right">
                                <button class="btn btn-sm btn-maroon" [disabled]="saveLoading || !roomCategoryForm.valid" type="submit">
                                    <span class="fa fa-circle-notch fa-spin" *ngIf="saveLoading"></span>
                                    <span *ngIf="!saveLoading">Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <input type="text" id="name" name="name" formControlName="name" class="form-control form-control-alternative" placeholder="Name" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="nameAr" name="nameAr" formControlName="nameAr" class="form-control form-control-alternative ar" placeholder="Name in Arabic" />
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <div class="row">
                                            <label class="custom-toggle  ml-3">
                                                <input type="checkbox" checked formControlName="featured" name="featured">
                                                <span class="custom-toggle-slider   rounded-circle"></span>
                                            </label>
                                            <label class=" pl-3">Featured</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
