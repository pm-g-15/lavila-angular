<div class="header bg-gradient-maroon pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12">
            <div class="card shadow">
                <div class="card-body">

                    <div class="row">
                        <div class="col-lg-2">
                            <div class="form-group">
                                <select name="hotel" id="hotel" class="form-control form-control-alternative"
                                    [(ngModel)]="upcomingBookingSearch.branch">
                                    <option selected disabled value="">Select Branch</option>
                                    <option [value]="branch.id" *ngFor="let branch of branches">{{branch.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <input class="form-control datepicker form-control-alternative" name="checkIn"
                                    ngbDatepicker #startd="ngbDatepicker" autocomplete="off"
                                    [(ngModel)]="upcomingBookingSearch.checkIn" (click)="startd.toggle()"
                                    placeholder="Check In" type="text">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-alternative"
                                    [(ngModel)]="upcomingBookingSearch.fName" placeholder="Guest name">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <input type="number" class="form-control form-control-alternative"
                                    [(ngModel)]="upcomingBookingSearch.booking" placeholder="Booking ID">
                            </div>
                        </div>
                        <div class="col-lg-2">
                            <div class="form-group">
                                <button (click)="search()" class="btn btn-maroon">Search</button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table datatable [dtTrigger]="uBDtTrigger" [dtOptions]="uBDtOptions"
                            style="width: 100%;" class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col" style="width: 10%;">Booking Id</th>
                                    <th scope="col" style="width: 10%;">Check In</th>
                                    <th scope="col" style="width: 10%;">Check Out</th>
                                    <th scope="col" style="width: 10%;">Guest Name</th>
                                    <th scope="col" style="width: 10%;">Booked On</th>
                                    <th scope="col" style="width: 10%;">Price</th>
                                    <th scope="col" style="width: 10%;">Status</th>
                                    <th scope="col" style="width: 20%;">Room Categories</th>
                                    <th scope="col" style="width: 10%;">Actions</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="upcomingBooking.length != 0">
                                <tr *ngFor="let ub of upcomingBooking">
                                    <th scope="row" style="width: 10%;">
                                        {{ub.bookingId}}
                                    </th>
                                    <td style="width: 10%;">
                                        {{ub.checkIn}}
                                    </td>
                                    <td style="width: 10%;">
                                        {{ub.checkOut}}
                                    </td>
                                    <td style="width: 10%;">
                                        {{ub.fName}}
                                    </td>
                                    <td style="width: 10%;">
                                        {{ub.createdAt}}
                                    </td>
                                    <td style="width: 10%;">
                                        {{ub.finalPrice}}
                                    </td>
                                    <td style="width: 10%;">
                                        {{ub.status}}
                                    </td>
                                    <td style="width: 20%;">
                                        {{ub.roomCategories}}
                                    </td>
                                    <td style="width: 10%;">

                                        <a [routerLink]="['/booking/view',ub.id]" class="btn btn-neutral btn-icon">
                                            <i class="fa fa-eye"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>

                            <tbody *ngIf="upcomingBooking.length == 0">
                                <tr>
                                    <td colspan="3" class="no-data-available">No data!</td>
                                </tr>
                            <tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
