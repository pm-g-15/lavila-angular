<div class="header bg-gradient-maroon pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <a routerLink="create" class="btn btn-neutral btn-icon mr-4">
          <span class="btn-inner--icon">
            <i class="fa fa-plus"></i>
          </span>
          <span class="btn-inner--text">Create Event</span>
        </a>
      </div>
    </div>
  </div>
  
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12">
        <div class="card shadow">
          <div class="card-body">
            <div class="table-responsive">
              <!-- Projects table -->
              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%;" class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr> 
                    <th scope="col" style="width: 90%;">Name</th> 
                    <th scope="col" style="width: 10%;">Date</th> 
                    <th scope="col" style="width: 10%;">Actions</th>
                  </tr>
                </thead>
                <tbody *ngIf="events.length != 0">
                  <tr  *ngFor="let ev of events"> 
                    <th scope="row" style="width:90%;">
                      {{ ev.name }}
                    </th>
                    <th scope="row" style="width:10%;">
                      {{ ev.date }}
                    </th>
                  <td style="width: 10%;">
                    <button  (click)="changeAmenityFeaturedStatus(ev.id,!ev.featured)" [disabled]="loadingStarId == ev.id"
                      class="btn btn-neutral btn-icon" ngbTooltip="Change favorite status">
                      <i class=" fa-star" [class.fas]="ev.featured" [class.far]="!ev.featured" *ngIf="loadingStarId != ev.id"></i>
                      <i class="fa fa-circle-notch fa-spin" *ngIf="loadingStarId == ev.id"></i>
                    </button>
                    <a [routerLink]="['update',ev.id]"  ngbTooltip="Edit" class="btn btn-neutral btn-icon">
                      <i class="fa fa-pencil-alt"></i>
                    </a>
                    <button (click)="deleteEvent(ev.id)"  ngbTooltip="Delete" [disabled]="loadingId == ev.id" class="btn btn-neutral btn-icon">
                      <i class="fa fa-trash" *ngIf="loadingId != ev.id"></i>
                      <i class="fa fa-circle-notch fa-spin" *ngIf="loadingId == ev.id" ></i>
                    </button>
                  </td>
                </tr> 
                </tbody>
                <tbody *ngIf="events.length == 0">
                  <tr>
                    <td colspan="3" class="no-data-available">No data!</td>
                  </tr>
                <tbody> 
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
