<div class="header bg-gradient-maroon pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">

        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <form method="post" [formGroup]="userForm" (submit)="createUser(userForm.value)" *ngIf="userForm">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-10">
                                <h3 class="mb-0">Update Admin User</h3>
                            </div>
                            <div class="col-2 text-right"> 
                                <button class="btn btn-sm btn-primary" [disabled]="saveLoading || !userForm.valid"
                                type="submit">
                                <span class="fa fa-circle-notch fa-spin" *ngIf="saveLoading"></span>
                                <span *ngIf="!saveLoading">Save</span>
                            </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-3">
                                            <div class=" file-area">
                                                <input type="file" name="profileImage" id="images"
                                                     required="required"
                                                    (change)="changeFile($event.target.files[0])" />
                                                <div class="file-dummy">
                                                    <div class="success">Great, your image is selected. Keep
                                                        on.</div>
                                                    <div class="default">Please select image</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <img *ngIf="imageData!=null" [src]="imageData" class="uploadedImage" alt="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="fName" formControlName="fName"
                                            class="form-control form-control-alternative" placeholder="First Name" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="lName" formControlName="lName"
                                            class="form-control form-control-alternative" placeholder="Last Name" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="email" formControlName="email"
                                            class="form-control form-control-alternative" placeholder="Email" />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="phone" formControlName="phone"
                                            class="form-control form-control-alternative" placeholder="Phone" />
                                    </div> 
                                </div> 
                            </div>
                        </div>
                    </div>
                </form>
                
                <div class="container text-center p-8" *ngIf="!userForm">
                    <h1><span class="fa fa-circle-notch fa-spin fa-lg "></span></h1>
                </div>
            </div>
        </div>
    </div>
</div>
