<div class="header bg-gradient-maroon pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>

<div class="container-fluid mt--7">
    <div class="row">

        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <form method="post" *ngIf="bannerForm" [formGroup]="bannerForm" (submit)="updateBanner(bannerForm.value)">
                    <div class="card-header bg-white border-0">
                        <div class="row align-items-center">
                            <div class="col-10">
                                <h3 class="mb-0">Update Banner</h3>
                            </div>
                            <div class="col-2 text-right">
                                <button class="btn btn-sm btn-primary" [disabled]="saveLoading || !bannerForm.valid"
                                    type="submit">
                                    <span class="fa fa-circle-notch fa-spin" *ngIf="saveLoading"></span>
                                    <span *ngIf="!saveLoading">Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">

                                    <div class="form-group">
                                        <textarea type="text" name="description" rows="5" formControlName="description"
                                            class="form-control form-control-alternative"
                                            placeholder="Description"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <textarea type="text" name="descriptionAr" rows="5"  formControlName="descriptionAr"
                                            class="form-control form-control-alternative ar"
                                            placeholder="Description in Arabic"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="link" formControlName="link"
                                            class="form-control form-control-alternative" placeholder="Link" />
                                    </div>
                                    <div class="form-group">
                                        <select name="status" id="status" formControlName="status"
                                            class="form-control form-control-alternative">
                                            <option [value]="null" disabled>Select Status</option>
                                            <option [value]="true">Enabled</option>
                                            <option [value]="false">Disabled</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <div class="file-area">
                                        <input type="file" name="bannerImage" id="bannerImage"
                                             required="required"
                                            (change)="changeFile($event.target.files[0])" />
                                        <div class="file-dummy">
                                            <div class="success">Great, your image is selected. Keep
                                                on.</div>
                                            <div class="default">Please select image</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3">
                                    <img *ngIf="bannerForm.value.image!=null" [src]="bannerForm.value.image"
                                        class="uploadedImage" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
